<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            position: relative;
        }
        
        /* Adding a light overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Light white overlay */
            z-index: 1;
        }
        
        /* Ensuring content is above the overlay */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 104px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        
        /* Text Highlighting */
        h2, .tabs button, .btn, .forgot-password, .signup-link a {
            font-weight: bold;
            color: #0052D4; /* Dark blue for good contrast */
        }
        

        /* Container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Title */
        .container h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* Tab Buttons */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .tabs button {
            width: 50%;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            background: #f1f1f1;
        }

        .tabs button.active {
            background: #0052D4;
            color: white;
            border-radius: 5px;
        }

        /* Forms */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            background: #0052D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #003d99;
        }

        /* Signup Link */
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Hide Signup Initially */
        #signup-form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Login Form</h2>

        <!-- Tabs -->
        <div class="tabs">
            <button id="login-tab" class="active" onclick="switchForm('login')">Login</button>
            <button id="signup-tab" onclick="switchForm('signup')">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" onsubmit="login(event)">
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="btn">Login</button>
            <p class="signup-link">Not a member? <a href="#" onclick="switchForm('signup')">Signup now</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" onsubmit="signup(event)">
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Signup</button> 
        </form>
    </div>

    <script>
        function switchForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const formTitle = document.getElementById('form-title');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                formTitle.innerText = 'Login Form';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                formTitle.innerText = 'Signup Form';
            }
        }

        // Handle Login form submission
        function login(event) {
            event.preventDefault(); // Prevent form submission
            // Add logic to check the login details (e.g., match with stored credentials)
            // For now, navigate to home page directly
            window.location.href = './home.html'; // Redirect to home after login
        }

        // Handle Signup form submission
        function signup(event) {
            event.preventDefault(); // Prevent form submission
            // Add logic to check the signup details (e.g., verify password match)
            // For now, navigate to home page directly
            window.location.href = './home.html'; // Redirect to home after signup
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .profile-container {
            width: 360px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            background: linear-gradient(to bottom, #8A2BE2, #6A5ACD);
            padding: 50px 20px 30px;
            color: white;
            position: relative;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        .camera-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #8A2BE2;
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }

        .details-container {
            padding: 60px 20px 20px;
        }

        .detail-box {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            background: white;
            border: 2px solid #8A2BE2;
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #8A2BE2;
            justify-content: center;
            font-weight: bold;
        }

        .update-password-btn {
            width: 100%;
            background: #8A2BE2;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .update-password-btn:hover {
            background: #6A5ACD;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Header Section -->
        <div class="header">
            <h2>Profile</h2>
            <div class="profile-pic">
                <img src="profile-placeholder.png" alt="Profile">

            </div>
        </div>

            <div class="detail-box">ðŸ“… 01 Jan 1990</div>
            <div class="detail-box">ðŸ‘¥ Male</div>
            <div class="detail-box">ðŸ“§ johndoe@email.com</div>
            <button class="update-password-btn">Update Password</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .header {
            background-color: #0044cc;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .hero {
            background: url('./image5.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
        }

        .categories {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 20px;
        }

        .category {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .cta {
            text-align: center;
            margin: 50px 0;
        }

        .cta button {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Waste Management</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Recycling Tips</a>
            <a href="#">Contact</a>
        </div>
    </div>
    
    <div class="hero">Manage Your Waste Responsibly for a Cleaner Tomorrow</div>
    
    <div class="categories">
        <div class="category">
            <img src="recycle-icon.png" alt="Reduce">
            <h3>Reduce</h3>
        </div>
        <div class="category">
            <img src="reuse-icon.png" alt="Reuse">
            <h3>Reuse</h3>
        </div>
        <div class="category">
            <img src="recycle-icon.png" alt="Recycle">
            <h3>Recycle</h3>
        </div>
    </div>
    
    <div class="cta">
        <button>Get Started</button>
    </div>
</body>
</html>

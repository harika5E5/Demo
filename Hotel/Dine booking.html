<!DOCTYPE html>
<html>
        <head>
            <center>
                <title>Form</title>
                <h1>Dine Booking</h1>

            </center>
        </head>
        <body style= color:blue>
            <form action="submit.html" method="get">
            <center>
                <table>
                    <tr>
                        <td>
                            <label for="name">Visitor Name:</label>
                        </td>
                        <td> <input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label for="no of members">No of Members:</label></td>
                        <td><input type="number" ></td>
                    </tr>
                    <tr>
                        <td> <label for="phone">Contact NO:</label></td>
                        <td> <input type="number" minlength="10" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                         <td> <input type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="type of food">Type Of Food:</label></td>
                        <td><input type="checkbox" name="South Indian" >South Indian 
                            <input type="checkbox" name="North Indian">North Indian  
                            <input type="checkbox" name="Chineese">Chineese
                            <input type="checkbox" name="western">Western</td>
                    </tr>
                    <tr>
                        <td><label for="Room status">Room status:</label></td>
                        <td><input type="radio" name="Room status" >Ac
                            <input type="radio" name="Room status">Non AC</td>
                    </tr>
                    <tr>
                        <td><label for="venue perference">Venue Perference:</label></td>
                        <td><select id="venue perference">
                            <option value="">Select </option>
                            <option>Aaruku</option>
                            <option>Vizag</option>
                            <option>Vijayawada</option>
                            <option>Kadapa</option>
                            <option>Nellore</option>
                            <option>Machilipatnam</option>
                        </select></td>
                    </tr><br/>&nbsp;
                    <tr>
                        <td><button type="BOOK" style=color:blue>BOOK </button>&nbsp;&nbsp;
                            <button type="Reset"style=color:blue>Reset</button></td>
                    </tr>
                </table>
            </center>
            </form>
         </body>
         </html>
